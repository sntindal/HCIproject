<!doctype html>

<html>
<head>
	<title>Profile Page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/introHCI.css" rel="stylesheet" />
</head>

<header>
	<div class="nav">
		<div class="navigation">
			<a class=left href="index.html">Home</a>
			<container id="searchNav">
				<form name="myform" id="myform" action="" method="get">
					Find <input id="query" type="text" placeholder="Ingredients, recipes, tools...">
					Near <input id="address" type="text" placeholder="Current location">
					<a href="mapsPage.html" data-role="button" id="submit" onclick="processSearch();" value="Search">Search</a>
			</container>
			<a class=right href="profile.html">Profile</a>
			<a class=right href="forum.html">Forum</a>
		</div>
	</div>
</header>

<body style="margin-bottom: 30px">
    <img src="profilePic.jpg" style='position:fixed;
        top:0px;
        left:0px;
        width:100%;
        height:100%;
        z-index:-1;'>

    <div class="container">
        <div class="first">
            <h3 id="logintext">Login</h3>
						<container id="loginSection">
							<form name="loginform" id="loginform" action="" method="get">
	            <div class="login">
	                <input id="username" type="text" placeholder="Username">
	            </div>
	            <br>
	            <div class="login">
	                <input id="password" type="text" placeholder="Password">
	            </div>
	            <br>
	            <a href="profile.html" data-role="button" id="login" class="loginButton" onclick="processLogin()" value="search">Login!</a>
					</container>
        </div>

        <div class="second">
            <h3 id="logintext">Sign-Up!</h3>
            <p id="logintext">Sign up to comment in forums, save recipes, and share your cooking tools and ideas with your community.
                It's absolutly free, so let's get cooking today!
            </p>
						<container id="signupSection">
							<form name="signupform" id="signupform" action="" method="get">
	            <div class="login">
	                <input id="name" type="text" placeholder="First and Last Name">
	            </div>
	            <br>
	            <div class="login">
	                <input id="email" type="text" placeholder="Email Address">
	            </div>
	            <br>
	            <div class="login">
	               <input id="location" type="text" placeholder="Address">
	            </div>
	            <br>
	            <div class="login">
	                <input id="password2" type="text" placeholder="Password">
	            </div>
	            <br>
	            <div class="login">
	                <input type="password" placeholder="Confirm Password">
	            </div>
	            <br>
	            <a href="profile.html" data-role="button" id="signup" class="loginButton" onclick="processSignup()" value="search">Login!</a>

						</container>
        </div>



					<script src="https://code.jquery.com/jquery.js"></script>
					<script src="js/bootstrap.min.js"></script>
					<script src="js/introHCI.js"></script>
					<script src="js/search.js"></script>
					<script src="js/profile.js"></script>

	</body>
</html>
